<div class="register" style="margin: 50px" >
    <form>
      <div class="form-group">
        <label for="inputAddress">Name</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Enter name" name="name" [(ngModel)]="name">
      </div>
      <div class="form-group">
        <label for="inputAddress">Username</label>
        <input type="text" class="form-control" id="inputAddress1" placeholder="Enter username" name="username" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1"  placeholder="Password" [(ngModel)]="password" name="password" >
      </div>
